<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo/logo.png">
    <title>Bookstore N5 - frontendweb design</title>

    <link rel="stylesheet" href="./css/login2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo-details">
                <img src="./images/logo/logo.png" alt="">
                <h1>Nhóm 5</h1>
                <p>Đăng nhập vào admin quản lí bán sách hiệu sách</p>
            </div>
            <div class="login_form">
                <form action="google.com" id="form1" method="POST">
                    
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password"  placeholder="Nhập mật khẩu">
                        <span class="form-message"></span>
                    </div>
                    
                    <div class="d-grid gap-2 col-6 mx-auto" id="login">
                        <button class="button" type="submit">Đăng nhập</button>
                    </div>
                    <div id="fpassword">
                        <span><a href="#">Quên mật khẩu</a></span>
                    </div>
                </form>
                <div class="_8icz"></div>
                
            </div>
        </div>
    </div>
    <script src="./js/validatelogin.js"></script>
    <script>
        Validator({
            form: '#form1',
            formGroupSelector:'.form-group',
            errorselector: '.form-message',
            rule:[
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password'),
                Validator.minLength('#password',6),
                Validator.isTrue('#password',123456),
            ],
            onSubmit: function(data){
                console.log(data);
            }
        });
    </script>
</body>
</html>
